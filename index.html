<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>로컬 스토리맵 - 시작하기</title>

  <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css" />
  
  <style>
    /* 2. 지도가 화면 전체를 꽉 채우도록 설정 */
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

  <script src="https://js.arcgis.com/4.29/"></script>

  <script>
    require([
      "esri/config", 
      "esri/Map", 
      "esri/views/MapView"
    ], function(esriConfig, Map, MapView) {

      // ★중요★: 아까 복사한 API 키를 따옴표 안에 넣어주세요!
      esriConfig.apiKey = "여기에_API_키를_붙여넣으세요";

      // 4. 지도 객체 생성 (배경지도 설정)
      const map = new Map({
        basemap: "arcgis-topographic" // 지형도 스타일 (streets, satellite 등 변경 가능)
      });

      // 5. 뷰(View) 생성 (지도를 화면 어디에, 어떻게 보여줄지 설정)
      const view = new MapView({
        map: map,
        center: [129.0756, 35.1796], // 경도, 위도 (현재 부산 시청 근처로 설정함)
        zoom: 13, // 확대 레벨 (숫자가 클수록 확대)
        container: "viewDiv" // HTML의 어느 태그에 넣을지 지정
      });

    });
  </script>
</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>
