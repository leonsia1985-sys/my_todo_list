<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 할 일 목록</title>
    <style>
        /* 1. 기본 스타일 설정 */
        body {
            font-family: 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        /* 2. 전체 컨테이너 (화면 중앙 정렬) */
        .container {
            width: 100%;
            max-width: 400px; /* 너무 넓어지지 않게 제한 */
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        /* 3. 입력창과 추가 버튼 영역 */
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px; /* 모바일에서 글씨가 작지 않게 */
        }

        button#add-btn {
            padding: 12px 20px;
            background-color: #007bff; /* 파란색 버튼 */
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        /* 4. 할 일 목록 리스트 스타일 */
        ul {
            list-style: none; /* 점 없애기 */
            padding: 0;
            margin: 0;
        }

        li {
            background-color: #fff;
            border-bottom: 1px solid #eee;
            padding: 15px 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 17px;
            cursor: pointer;
            transition: all 0.2s;
        }

        /* 5. 완료된 항목 스타일 (흐리게 + 취소선) */
        li.completed span {
            text-decoration: line-through;
            color: #aaa;
        }

        /* 삭제 버튼 스타일 */
        .delete-btn {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>오늘의 할 일</h2>
        
        <div class="input-group">
            <input type="text" id="todo-input" placeholder="할 일을 입력하세요">
            <button id="add-btn">추가</button>
        </div>

        <ul id="todo-list">
            </ul>
    </div>

    <script>
        // HTML 요소들을 자바스크립트로 가져옵니다
        const input = document.getElementById('todo-input');
        const addBtn = document.getElementById('add-btn');
        const todoList = document.getElementById('todo-list');

        // [기능 1] 할 일 추가하기 함수
        function addTask() {
            const taskText = input.value;

            // 빈 칸이면 실행하지 않음
            if (taskText === '') {
                alert('할 일을 입력해주세요!');
                return;
            }

            // 새로운 리스트(li) 만들기
            const li = document.createElement('li');

            // 텍스트를 담을 span (클릭 시 완료 처리 위함)
            const span = document.createElement('span');
            span.textContent = taskText;
            
            // 텍스트 클릭 시 '완료' 상태 토글
            span.addEventListener('click', function() {
                li.classList.toggle('completed');
            });

            // 삭제 버튼 만들기
            const delBtn = document.createElement('button');
            delBtn.textContent = '삭제';
            delBtn.className = 'delete-btn';
            
            // 삭제 버튼 클릭 시 항목 제거
            delBtn.addEventListener('click', function() {
                li.remove();
            });

            // 리스트에 내용 합치기 (글자 + 삭제버튼)
            li.appendChild(span);
            li.appendChild(delBtn);

            // 전체 목록에 추가
            todoList.appendChild(li);

            // 입력창 비우기
            input.value = '';
            input.focus();
        }

        // '추가' 버튼 클릭 시 실행
        addBtn.addEventListener('click', addTask);

        // 엔터키를 쳐도 추가되도록 설정
        input.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTask();
            }
        });
    </script>
</body>
</html>
